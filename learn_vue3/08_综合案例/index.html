<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <template id="template">
        <table>
            <thead>
                <th></th>
                <th>书籍名称</th>
                <th>出版日期</th>
                <th>价格</th>
                <th>购买数量</th>
                <th>操作</th>
            </thead>
            <tbody>
                <tr v-for="(item,index) in books" :key="index">
                    <td>{{index+1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.date}}</td>
                    <td>{{getSymbols+item.price}}</td>
                    <td>
                        <button :disabled="item.count <= 1" @click="less(index)">-</button>
                        {{item.count}}
                        <button @click="add(index)">+</button>
                    </td>
                    <td><button @click="removeBook(index)">移除</button></td>
                </tr>
            </tbody>

        </table>
        <div>总价：{{getSymbols+getTotalPrice}}</div>
    </template>
</body>
<script src="../../JavaScript/vue.js"></script>
<script src="./index.js"></script>

</html>
