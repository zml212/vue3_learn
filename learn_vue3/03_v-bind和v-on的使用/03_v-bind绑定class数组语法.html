<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fontColor {
            color: red;
            background-color: #0FF;
            width: 200px;
        }

        .title {
            font-weight: 700;
            font-size: large;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <template id="template">
        <div :class="['fontColor','title']">
            hhhhhhh
        </div>
        <div :class="['fontColor',title]">
            hhhhhhh
        </div>
        <!-- 三元运算符 -->
        <div :class="['fontColor',isTrue?'title':'']">
            hhhhhhh
        </div>
        <!-- 优雅一点的方式 -->
        <div :class="['fontColor',{title:isTrue}]">
            hhhhhhh
        </div>
    </template>
</body>
<script src="../../JavaScript/vue.js"></script>
<script>
    const app = Vue.createApp({
        template: `#template`,
        data: function () {
            return {
                title: 'title',
                isTrue: true,
            };
        },
        methods: {

        },
    }).mount("#app");
</script>

</html>
